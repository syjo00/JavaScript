<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체 생성</title>
</head>
<body>
    <script>

        //객체 리터럴
        var circle = {
            color:'yellow',
            diameter : 100,
            radius : function(){
                return this.diameter/2;
            }
        };

        console.log("circle.color : "+circle.color);
        console.log("circle.diameter :"+circle.diameter);
        console.log(circle.radius());

        //객체 생성자 함수
        function Triangle(b,h){
            this.base = b;
            this.height = h;
            this.area = function(){
                return this.base = this.height/2;
            };                        
        }


        var triangle = new Triangle(15,15);
        console.log("triangle.base : " + triangle.base); //15
        console.log("triangle.height : "+triangle.height); //15
        console.log("triangle.area() : "+triangle.area()); //7.5

        var triangle2 = new Triangle(25,10);
        console.log("triangle2.base : " +triangle2.base); //25
        console.log("triangle2.height :" +triangle2.height); //10
        console.log("triangle2.area(): "+triangle2.area()); //5


    </script>
</body>
</html>
