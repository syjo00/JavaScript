<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for_each</title>
</head>
<body>
    <script>

        // foreach반복문은 Arrays,Map,set 객체에서 사용가능한 메서드이다.
        
        const array1 = ['a','b','c'];

        array1.forEach((element) => document.write(element+"\n"));
        
    

        let items =['item1','item2','item3'];
        
        items.forEach(function(item){

            document.write(item)
        });

    </script>
</body>
</html>
