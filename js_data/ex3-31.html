<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>재귀함수</title>
</head>
<body>
    <script>

        /*재귀함수 factorial*/
        function factorial(num) {
        if (num <= 1) return num;
        else return (factorial(num - 1) * num);
        }
        
        var rst = factorial(4);
        
        console.log(rst); //24

    </script>
</body>
</html>
